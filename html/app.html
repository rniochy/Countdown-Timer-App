<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles/style.css" />
        <title>Countdown-Timer-App</title>
    </head>
    <body>
       <main>
            <h1> Countdown Timer </h1>
            <section id="count-timer-content">
                <div class="schedule div-container">
                     <h2> DAY/ MONTH /YEAR </h2>
                </div>
                <div id="name" class="div-container">
                    <input type="text" required  class="input name" placeholder="Event name"/> <span class="span">*</span>
                </div>
                <div id="date" class="div-container">
                    <input type="date" required class="input date"  placeholder="Event Date"/><span class="span">*</span>
                </div>
                <div id="name" class="div-container">
                    <input type="text"  class="input time" placeholder="Event time"/>
                </div>
                <div class="div-container">
                    <button id="button">Start</button>
                </div>
            </section>

       </main>
        <script src="../js/app.js"></script>
    </body>
</html>
