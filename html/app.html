<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles/style.css" />
        <title>Countdown-Timer-App</title>
    </head>
    <body>
       <main>
            <div class="div-container">
                <h1> Countdown Timer </h1>
            </div>
            <section id="count-timer-content">
                <div class="schedule div-container">
                    <h2> DAY/ MONTH /YEAR </h2>
                </div>
                <div id="name" class="div-container">
                    <input type="text" required id="name-input" class="input name" placeholder="Event name"/> <span class="span">*</span>
                </div>
                <div id="date" class="div-container">
                    <input type="date" required id='date-input'class="input date"  placeholder="Event Date"/><span class="span">*</span>
                </div>
                <div id="time" class="div-container">
                    <label>Event time</label>
                    <select id="event-time">
                         <option>01</option>
                         <option>02</option>
                         <option>03</option>
                         <option>04</option>
                         <option>05</option>
                         <option>06</option>
                         <option>07</option>
                         <option>08</option>
                         <option>09</option>
                         <option>10</option>
                         <option>11</option>
                         <option>12</option>
                         <option>13</option>
                         <option>14</option>
                         <option>15</option>
                         <option>16</option>
                         <option>17</option>
                         <option>18</option>
                         <option>19</option>
                         <option>20</option>
                         <option>21</option>
                         <option>22</option>
                         <option>23</option>
                         <option>24</option>
                    </select>
                </div>
                <div class="div-container">
                    <button id="button">Start</button>
                </div>
                <span id="alert-message"></span>
            </section>

       </main>
        <script src="../js/app.js"></script>
    </body>
</html>
